<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #ffe6f0;
      margin: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      color: #d6336c;
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 1;
    }

    button {
      font-size: 24px;
      padding: 15px 40px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      z-index: 1000;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #999;
      color: white;
      top: 60%;
      left: 0;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ðŸ’–</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <audio id="booSound">
    <source src="boo.wav" type="audio/wav">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesButton = document.getElementById("yes");
      const noButton = document.getElementById("no");
      const boo = document.getElementById("booSound");

      yesButton.addEventListener("click", () => {
        document.body.innerHTML = "<h1>YAY!!! ðŸ’˜</h1>";
      });

      let direction = 1;
      const speed = 1;
      const minTop = window.innerHeight * 0.5;
      noButton.style.top = minTop + "px";

      function crawlNo() {
        let left = noButton.offsetLeft + speed * direction;
        const maxRight = window.innerWidth - noButton.offsetWidth;
        if (left >= maxRight) direction = -1;
        if (left <= 0) direction = 1;
        noButton.style.left = left + "px";
        requestAnimationFrame(crawlNo);
      }

      crawlNo();

      noButton.addEventListener("mouseover", () => {
        boo.currentTime = 0;
        boo.play().catch(() => {
          document.body.addEventListener("click", () => {
            boo.currentTime = 0;
            boo.play();
          }, { once: true });
        });
        setTimeout(() => {
          boo.pause();
        }, 3000);
      });

      noButton.addEventListener("click", () => {
        alert("You triedâ€¦ ðŸ˜±");
      });
    });
  </script>

</body>
</html>
